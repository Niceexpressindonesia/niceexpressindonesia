<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nice Express Indonesia</title>
  <style>
    :root {
      --blue: #669BBD;
      --dark-blue: #002B45;
      --red: #C2121F;
      --cream: #FEF0D5;
      --dark-red: #780001;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--cream);
      color: var(--dark-blue);
    }

    header {
      background-color: var(--red);
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: var(--dark-blue);
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--blue);
    }

    .hero {
      padding: 60px 20px;
      text-align: center;
      background-color: var(--blue);
      color: white;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
    }

    footer {
      background-color: var(--dark-red);
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Nice Express Indonesia</h1>
    <p>Kirim Barang ke Luar Negeri Mudah & Aman</p>
  </header>

  <nav>
    <a href="#">Beranda</a>
    <a href="#">Cek Ongkir</a>
    <a href="#">Cara Kirim</a>
    <a href="#">Hubungi Kami</a>
  </nav>

  <div class="hero">
    <h1>Kami Kirim ke Seluruh Dunia</h1>
    <p>Layanan ekspedisi terpercaya ke Korea, Jepang, Dubai, dan seluruh negara lainnya!</p>
  </div>

  <footer>
    &copy; 2025 Nice Express Indonesia. All rights reserved.
  </footer>

</body>
</html>
